<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<title>文件不存在 - 可信CA证书库</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/ios6-settings.css">
</head>
<body>
	<div class="page-wrap">
		<div class="ios-nav-bar">
			<div class="ios-nav-title">可信CA证书库</div>
		</div>

		<div class="page-content">
			<div class="hero-panel rounded">
				<div class="hero-left">
					<img src="assets/certificate.png" alt="404" class="hero-icon" width="64" height="64">
				</div>
				<div class="hero-right">
					<h1>文件不存在</h1>
					<p>请求的资源未找到，可能该文件已被删除、移动或输入的 URL 有误。</p>
				</div>
			</div>

			<div class="ios-group rounded">
				<div class="ios-group-header">错误信息</div>
				<div class="ios-cell warning-cell">
                    HTTP 404 - Not Found<br />
					您请求的地址 <strong id="missingPath"></strong> 未在我们的服务器上检索到。<br />
                    <span style="color: #6e5a17aa;">这便是我们所知道的全部信息。</span>
				</div>
				<div class="ios-cell">
					<a href="/" class="download-link"><button type="button" class="ios-btn">返回首页</button></a>
                    <a href="https://github.com/SteveZMTstudios/CACert-Sync/issues/new/choose" class="download-link" target="_blank"><button type="button" class="ios-btn">报告此问题</button></a>
				</div>
			</div>

			<div class="ios-group rounded">
				<div class="ios-group-header">排查建议</div>
				<div class="ios-cell">
                    · 稍后重新访问此页面。<br />
                    · 确保输入的 URL 正确无误。<br />
                    · 与带您到这里的人核实此页面上的地址是否正确。<br />
                    · 使用搜索引擎搜索您正在寻找的关键字。
				</div>
			</div>

			<div class="ios-footer rounded">
该项目仅收集和存储来自网络上公开的CA证书，不对其即时性和真实性做出保证。<br />
导入未知来源的CA证书可能会使您的设备陷入风险，包括但不限于网络流量被监视等。<br />
页面设计版权所有 © 2026 SteveZMT <br />
			</div>
		</div>
	</div>

	<script type="text/javascript">
	(function () {
		var fallback = "";
		var host = "";
		var path = "";

		if (document && document.location) {
			host = document.location.host || document.location.hostname || "";
			path = document.location.pathname || "";
		}

		var value = fallback;
		if (host && path) {
			value = host + path;
		}

		if (document.getElementById) {
			var el = document.getElementById("missingPath");
			if (el) {
				el.innerHTML = value;
			}
		}
	})();
	</script>
</body>
</html>
